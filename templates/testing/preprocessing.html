{% extends "layout/index.html" %}

{% block title %}Sentyx - Preprocessing Data{% endblock %}

{% block content %}
<div class="flex flex-col space-y-8">
    <h1 class="text-4xl font-bold tracking-tighter">Preprocessing Data</h1>

    <a href="#" class="text-white rounded-xl bg-[#2563EB] font-semibold py-4 px-6 w-fit hover:bg-blue-700">Preprocessing</a>
</div>

<div class="relative flex flex-col w-full h-fit overflow-scroll text-gray-700 bg-white shadow-md rounded-xl bg-clip-border mt-8">
    <table class="w-full text-left table-auto min-w-max">
        <thead>
            <tr>
                <th class="p-4 border-b border-slate-200 bg-slate-50">
                    <p class="text-sm font-bold leading-none text-slate-500">
                        ID
                    </p>
                </th>
                <th class="p-4 border-b border-slate-200 bg-slate-50">
                    <p class="text-sm font-bold leading-none text-slate-500">
                        Tweet
                    </p>
                </th>    
            </tr>
        </thead>
        <tbody>
            <tr class="hover:bg-slate-50 border-b border-slate-200">
                <td class="p-4 py-5">
                    <p class="block font-medium text-sm">1</p>
                </td>
                <td class="p-4 py-5">
                    <p class="text-sm font-medium">Anjay aplikasi shopeepaylater berguna banget buat aku</p>
                </td>
            </tr>
          
        </tbody>
    </table>    
    <div class="flex justify-between items-center px-4 py-3">
        <div class="text-sm text-slate-500">
            Showing <b>1-5</b> of 45
        </div>
        <div class="flex space-x-1">
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                Prev
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-white bg-[#2563EB] border rounded hover:bg-slate-600 hover:border-slate-600 transition duration-200 ease">
                1
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                2
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                3
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                Next
            </button>
        </div>
    </div>
</div>
{% endblock %}
