{% extends "layout/index.html" %}

{% block title %}Sentyx - Import Data Training{% endblock %}

{% block content %}
<div x-data="{ openModal: false }" class="flex flex-col space-y-8">
    <h1 class="text-4xl font-bold tracking-tighter">Import Data Training</h1>

    <button @click="openModal=true" type="button"
        class="text-white rounded-xl bg-[#2563EB] font-semibold py-4 px-6 w-fit cursor-pointer hover:bg-blue-700">Import Dataset</button>

    <!-- Modal -->
    <div x-show="openModal" x-transition.opacity
        class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm" style="display: none;">

        <!-- Modal Content -->
        <div @click.away="openModal = false" class="bg-white rounded-xl shadow-lg max-w-2xl w-full mx-auto p-4 md:p-6">

            <!-- Modal Header -->
            <div class="flex items-center justify-between border-b border-gray-200 pb-4">
                <h3 class="text-xl font-semibold text-gray-900">Upload File</h3>
                <button @click="openModal = false"
                    class="text-gray-400 hover:text-gray-900 hover:bg-gray-200 rounded-lg w-8 h-8 flex items-center justify-center">
                    <svg class="w-3 h-3" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1l6 6m0 0l6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>

            <!-- Modal Body -->
            <div class="mt-4 space-y-4">
                <div class="border-2 border-dashed border-gray-500 rounded-lg p-8 text-center cursor-pointer bg-white text-gray-800 hover:border-blue-500 transition"
                    id="drop-area">
                    <input type="file" id="fileElem" accept=".csv" class="hidden" />
                    <label for="fileElem" class="cursor-pointer flex flex-col items-center justify-center space-y-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                            <path fill="#a0aec0"
                                d="m19.41 7.41l-4.83-4.83c-.37-.37-.88-.58-1.41-.58H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8.83c0-.53-.21-1.04-.59-1.42M14.8 15H13v3c0 .55-.45 1-1 1s-1-.45-1-1v-3H9.21c-.45 0-.67-.54-.35-.85l2.8-2.79c.2-.19.51-.19.71 0l2.79 2.79c.3.31.08.85-.36.85M14 9c-.55 0-1-.45-1-1V3.5L18.5 9z" />
                        </svg>
                        <p><strong>Click to upload</strong> or drag and drop</p>
                        <p class="text-sm text-gray-400">(CSV files only)</p>
                    </label>

                </div>

                <!-- Preview File -->
                <div id="file-preview" class="mt-4 p-4 border border-gray-300 rounded-lg bg-white shadow-sm hidden">
                    <div class="flex justify-between items-center">
                        <div>
                            <p class="font-medium text-gray-900" id="file-name">File Name</p>
                            <p class="text-sm text-gray-500" id="file-size">File Size</p>
                        </div>
                        <button id="remove-btn"
                            class="text-red-500 hover:text-red-700 text-lg font-bold">&times;</button>
                    </div>

                    <!-- Progress Bar -->
                    <div class="mt-3">
                        <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div id="upload-bar"
                                class="h-full bg-blue-500 w-0 rounded-full transition-all duration-300"></div>
                        </div>
                        <div class="text-right text-sm text-gray-700 mt-1" id="upload-percent">0%</div>
                    </div>
                </div>

                <button type="submit" class="cursor-pointer bg-[#2563EB] rounded-lg text-white font-semibold w-full py-2 px-4">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Table -->
<div
    class="relative flex flex-col w-full h-fit overflow-scroll text-gray-700 bg-white shadow-md rounded-xl bg-clip-border mt-8">
    <table class="w-full text-left table-auto min-w-max">
        <thead>
            <tr>
                <th class="p-4 border-b border-slate-200 bg-slate-50">
                    <p class="text-sm font-bold leading-none text-slate-500">
                        ID
                    </p>
                </th>
                <th class="p-4 border-b border-slate-200 bg-slate-50">
                    <p class="text-sm font-bold leading-none text-slate-500">
                        Tweet
                    </p>
                </th>
                <th class="p-4 border-b border-slate-200 bg-slate-50">
                    <p class="text-sm font-bold leading-none text-slate-500">
                        Label
                    </p>
                </th>

            </tr>
        </thead>
        <tbody>
            <tr class="hover:bg-slate-50 border-b border-slate-200">
                <td class="p-4 py-5">
                    <p class="block font-medium text-sm">1</p>
                </td>
                <td class="p-4 py-5">
                    <p class="text-sm font-medium">Anjay aplikasi shopeepaylater berguna banget buat aku</p>
                </td>
                <td class="p-4 py-5">
                    <p class="text-sm font-medium">Positif</p>
                </td>
            </tr>

        </tbody>
    </table>
    <div class="flex justify-between items-center px-4 py-3">
        <div class="text-sm text-slate-500">
            Showing <b>1-5</b> of 45
        </div>
        <div class="flex space-x-1">
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                Prev
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-white bg-[#2563EB] border rounded hover:bg-slate-600 hover:border-slate-600 transition duration-200 ease">
                1
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                2
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                3
            </button>
            <button
                class="px-3 py-1 min-w-9 min-h-9 text-sm font-normal text-slate-500 bg-white border border-slate-200 rounded hover:bg-slate-50 hover:border-slate-400 transition duration-200 ease">
                Next
            </button>
        </div>
    </div>
</div>

{% endblock %}
